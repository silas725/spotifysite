<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Spotify PKCE Callback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <p>Processing login... you will be redirected back to the app.</p>
  <script>
    // Spotify redirects here with ?code=...&state=...
    // Forward the query to index.html so that script.js can complete PKCE exchange.
    const params = window.location.search || '';
    window.location.replace('/spotifysite/' + params);
  </script>
</body>
</html>
